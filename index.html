<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to HANDAL Survivalist</title>
  <meta http-equiv="refresh" content="0; url=https://taplink.cc/handalsurvivalist" />
  <script>
    // fallback redirect untuk pelayar yang sekat meta tag
    setTimeout(() => {
      document.getElementById("fallback").style.display = "block";
    }, 5000);
  </script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #21b8f2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    #fallback {
      display: none;
    }
  </style>
</head>
<body>
  <p>Redirecting ke laman utama HANDAL Survivalist...</p>

  <div id="fallback">
    <p>Jika laman tidak terbuka selepas 5 saat, klik butang di bawah:</p>
    <a href="https://taplink.cc/handalsurvivalist" class="btn">Masuk ke Taplink Sekarang</a>
  </div>
</body>
</html>
